<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareMyRide - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <nav class="flex-container">
        <a href="index.html" class="flex-item">Home</a>
        <a href="services.html" class="flex-item">Services</a>
        <a href="contact.html" class="flex-item">Contact</a>
    </nav>
</header>

<main>
    <section>
        <h1>Contact Us</h1>
        <p>Email: <a href="mailto:info@sharemyride.com">info@sharemyride.com</a></p>
        <p>Phone: +358 123 4567</p>
    </section>

    <section>
        <h2>Send a Message</h2>
        <form>
            <label for="name">Name</label>
            <input id="name" name="name" required>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    
</main>
</body>
</html>
